<!DOCTYPE html>
<html lang="pt-br">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Carrinho - GameMania</title>
     <script src="https://kit.fontawesome.com/1e592b5726.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="Css/stylecarrinho.css">
    </head>
    <body>
        <header>
            <div class="container-grid posicionamento-header">
                <a href="index.html"> <img src="img/Logo.png" alt="Logo do site GameMania"></a>
                <nav id="menu" class="menu">
                    <a href="#">Pesquisar</a>
                    <a href="Carrinho.html">Carrinho</a>
                    <a href="Login.html">Login</a>
                    <a href="Cadastro.html">Cadastrar</a>
                </nav>
                <a href="#" onclick="mostrarMenu()"><img class="barras" src="img/bars.svg" alt="menu de barras"></a>  
            </div>
        </header>
        <section class="carrinho-compras container">
            <h1>Carrinho</h1>
            <br><br>
            <div class="produto">
                <h2>Carrinho de compras</h2>
            </div>
            <br><br>
            <div class="compra">
                <img src="img/imagemproduto.png" alt="Imagem do produto que vai ser comprado">
                <br>
                <h2>R$ 3.579,99</h2>
            </div>
            <br><br><br><br>
            <div class="cep">
                <h2>Digite o seu CEP para calcularmos o frete</h2>
                <br><br>
                <form class="boton">
                    <input id="cep" type="text" placeholder="Digite seu CEP">
                    <button onclick="enviarCep()">calcular</button>
                </form>
                <br><br>
                <div class="finalizacao">
                    <button>finalizar compra</button>
                </div>
            </div>
        </section>
        <br><br><br>
        <footer class="rodape container">
            <dl class="texto-rodape container">
                <h4>Contato: xxxx - xxxx </h4>
                <h4>Copyright © 2021 GameMania. All rights reserved</h4>
                <dl class="icones-rodape">
                    <a href="#"><img src="img/face.png" alt="ícone do facebook"></a>
                    <a href="#"><img src="img/zap.png" alt="ícone do whatsapp"></a>
                    <a href="#"><img src="img/insta.png" alt="ícone do instagram"></a>
                </dl>
            </dl>
        </footer>   

        <script>
            let Menu = document.getElementById("menu")
    
            function mostrarMenu() {
                if(menu.style.display == "none") {
                    menu.style.display = "flex"
                } else {
                    menu.style.display = "none"
                }
            }
        </script> 
        <script src="js/script2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
    </body>
</html>
